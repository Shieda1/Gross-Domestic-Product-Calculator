<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gross Domestic Product Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="grossdomesticproductRadio" name="variables" checked>
  <label for="grossdomesticproductRadio">Gross domestic product</label>

  <input type="radio" id="consumptionRadio" name="variables">
  <label for="consumptionRadio">Consumption</label>

  <input type="radio" id="investmentRadio" name="variables">
  <label for="investmentRadio">Investment</label>

  <input type="radio" id="governmentpurchasesRadio" name="variables">
  <label for="governmentpurchasesRadio">Government purchases</label>

  <input type="radio" id="exportsRadio" name="variables">
  <label for="exportsRadio">Exports</label>

  <input type="radio" id="importsRadio" name="variables">
  <label for="importsRadio">Imports</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Consumption</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Investment</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Government purchases</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Exports</label>
  <input type="number" id="v4"><br><br>
  
  <label for="v5" id="variable5">Imports</label>
  <input type="number" id="v5"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
